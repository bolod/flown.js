<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
  <title>SVG Grid</title> 
</head> 

<body> 

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="320" height="720"> 
<defs> 
<pattern id="mp" patternUnits="userSpaceOnUse" width="5" height="5"> 
<line stroke-width="1" stroke="#000" y2="5"/> 
<line stroke-width="1" stroke="#000" x2="5"/> 
</pattern> 
<pattern id="mp2" xlink:href="#mp" patternTransform="rotate(10)"/> 
</defs> 
<g fill="url(#mp)"> 
<rect width="320" height="240"/> 
<rect width="320" height="240" y="480"/> 
</g> 
<rect width="320" height="480" y="240" fill="url(#mp2)"/> 
</svg> 

</body> 
</html>
