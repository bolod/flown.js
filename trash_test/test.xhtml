<html xmlns="http://www.w3.org/1999/xhtml"> 
    <head>
        <title>SVG Grid</title>
    </head>

    <body>

    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1000" height="600">
        <defs>
            <pattern id="mp" patternUnits="userSpaceOnUse" width="10" height="10">
				<!--
				<line stroke-width="1" y2="10" style="stroke-dasharray: 3, 2; stroke-width: 1; stroke: #555;" />
					<line stroke-width="1" x2="10" style="stroke-dasharray: 3, 2; stroke-width: 1; stroke: #555;" />
				-->
				<line stroke-width="1" y2="10" style="stroke-width: 1; stroke: #555;" />
				<line stroke-width="1" x2="10" style="stroke-width: 1; stroke: #555;" />
            </pattern>

        </defs>
        <rect width="800" height="400" x="10" y="10" fill="url(#mp)" stroke="black" stroke-width="5" rx="2" ry="2"/>
	<g id="Data" display="block">
	    
	    <rect width="100" height="40" x="100" y="100" rx="20" ry="100" fill="#57C" display="block" stroke="#333" stroke-width="3"/>
	    <!-- x=rect.width/2-test.wigth/2; y analogamente-->
	    <text x="150" y="128" text-anchor="middle" style="text-anchor: middle; font-family: &quot;Arial&quot;; font-style: normal; font-variant: normal; font-weight: 400; line-height: normal; font-size: 20px;" font="10px &quot;Arial&quot;" stroke="none" fill="#000" font-size="20px">
		<tspan>DATA</tspan>
	    </text>
	    <g>
		<!-- UP: x=rect.x+rect.width/2-area.width/2; y=rect.y-area.height/2-->
		<rect width="40" height="6" x="130" y="97" rx="2" ry="2" fill="#333"/>
		<!-- DOWN: x=rect.x+rect.width/2-area.width/2; y=rect.y+rect.hright-area.height/2-->
		<rect width="40" height="6" x="130" y="137" rx="2" ry="2" fill="#333"/>
	    </g>
	    
	</g>
	
	<g id="SelectedData" display="block">
		<!-- selezione -->
		<rect width="120" height="60" x="390" y="90" rx="2" ry="2" fill="#C0C0FF" stroke="#8989B6" stroke-width="3" opacity="0.6"/>
		<!-- ______________________________ -->
		
	    <rect width="100" height="40" x="400" y="100" rx="20" ry="100" fill="#57C" display="block" stroke="#333" stroke-width="3"/>
	    <!-- x=rect.width/2-test.wigth/2; y analogamente-->
	    <text x="450" y="128" text-anchor="middle" style="text-anchor: middle; font-family: &quot;Arial&quot;; font-style: normal; font-variant: normal; font-weight: 400; line-height: normal; font-size: 20px;" font="10px &quot;Arial&quot;" stroke="none" fill="#000" font-size="20px">
		<tspan>DATA</tspan>
	    </text>
	    <g>
		<!-- UP: x=rect.x+rect.width/2-area.width/2; y=rect.y-area.height/2-->
		<rect width="40" height="6" x="430" y="97" rx="2" ry="2" fill="#333"/>
		
		<!-- DOWN: x=rect.x+rect.width/2-area.width/2; y=rect.y+rect.hright-area.height/2-->
		<rect width="40" height="6" x="430" y="137" rx="2" ry="2" fill="#333"/>
	    </g>
	</g>
	
	<g id="Func" display="block">
	    
	    <rect width="100" height="40" x="100" y="300" rx="2" ry="2" fill="#888" display="block" stroke="#333" stroke-width="3"/>
	    <!-- x=rect.width/2-test.wigth/2; y analogamente-->
	    <text x="150" y="328" text-anchor="middle" style="text-anchor: middle; font-family: &quot;Arial&quot;; font-style: normal; font-variant: normal; font-weight: 400; line-height: normal; font-size: 20px;" font="10px &quot;Arial&quot;" stroke="none" fill="#000" font-size="20px">
		<tspan>F</tspan>
	    </text>
	    <g>
		<!-- UP: x=rect.x+rect.width/2-area.width/2; y=rect.y-area.height/2-->
		<rect width="40" height="6" x="130" y="297" rx="2" ry="2" fill="#333"/>
		<!-- LEFT: x=rect.x-area.width/2; y=rect.y+rect.height/2-area.height/2-->
		<rect width="6" height="20" x="97" y="310" rx="2" ry="2" fill="#333"/>
		
		<!-- DOWN: x=rect.x+rect.width/2-area.width/2; y=rect.y+rect.hright-area.height/2-->
		<rect width="40" height="6" x="130" y="337" rx="2" ry="2" fill="#333"/>
		<!-- RIGHT: x=rect.x+rect.width-area.width/2; y=rect.y+rect.height/2-area.height/2-->
		<rect width="6" height="20" x="197" y="310" rx="2" ry="2" fill="#333"/>
	    </g>
	    
	</g>
	
	<g id="SelectedFunc" display="block">
		<!-- selezione -->
		<rect width="120" height="60" x="390" y="290" rx="2" ry="2" fill="#C0C0FF" stroke="#8989B6" stroke-width="3" opacity="0.6"/>
		<!-- ______________________________ -->
		
	    <rect width="100" height="40" x="400" y="300" rx="2" ry="2" fill="#888" display="block" stroke="#333" stroke-width="3"/>
	    <!-- x=rect.width/2-test.wigth/2; y analogamente-->
	    <text x="450" y="328" text-anchor="middle" style="text-anchor: middle; font-family: &quot;Arial&quot;; font-style: normal; font-variant: normal; font-weight: 400; line-height: normal; font-size: 20px;" font="10px &quot;Arial&quot;" stroke="none" fill="#000" font-size="20px">
		<tspan>F</tspan>
	    </text>
	    <g>
		<!-- UP: x=rect.x+rect.width/2-area.width/2; y=rect.y-area.height/2-->
		<rect width="40" height="6" x="430" y="297" rx="2" ry="2" fill="#333"/>
		<!-- LEFT: x=rect.x-area.width/2; y=rect.y+rect.height/2-area.height/2-->
		<rect width="6" height="20" x="397" y="310" rx="2" ry="2" fill="#333"/>
		
		<!-- DOWN: x=rect.x+rect.width/2-area.width/2; y=rect.y+rect.hright-area.height/2-->
		<rect width="40" height="6" x="430" y="337" rx="2" ry="2" fill="#333"/>
		<!-- RIGHT: x=rect.x+rect.width-area.width/2; y=rect.y+rect.height/2-area.height/2-->
		<rect width="6" height="20" x="497" y="310" rx="2" ry="2" fill="#333"/>
		
	    </g>
	</g>
	
	<rect x="300" y="300" width="2" height="2"/>
	<text x="300" y="300" text-anchor="middle" style="font-family: &quot;Arial&quot;; font-style: normal; font-variant: normal; font-weight: 400; line-height: normal; font-size: 40px;" stroke="RED" fill="YELLOW" font-size="20px">Ciao</text>
    </svg>

</body> 
</html>
